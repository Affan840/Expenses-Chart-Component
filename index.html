<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <header>
        <div class="balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="images/logo.svg" alt="" />
      </header>
      <section>
        <h1>Spending - Last 7 days</h1>
        <article>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>mon</p>
          </div>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>tue</p>
          </div>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>wed</p>
          </div>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>thu</p>
          </div>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>fri</p>
          </div>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>sat</p>
          </div>
          <div>
            <div class="amount"></div>
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </article>
        <footer>
          <div class="total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="increase">
            <h5>+2.4%</h5>
            <p>from last month</p>
          </div>
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
